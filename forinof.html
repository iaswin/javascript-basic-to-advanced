<!DOCTYPE html>
<html lang="en">
  <head>
    <title>forinof</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">
        var person={
            firstname:"joel",
            lastname:"john",
            age:20
        }
        for(value in person)
        {
            document.write(person[value]);
        }
        let num=[1,2,3,4];
        document.write("<br>")
        for(value of num)
        {
            document.write(value);
        }

    </script>
  </body>
</html>
