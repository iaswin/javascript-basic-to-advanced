<!DOCTYPE html>
<html lang="en">
  <head>
    <title>history</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <input type="button" value="go" onclick="message()">
    <input type="button" value="go1" onclick="message1()">
    <input type="button" value="go2" onclick="message2()">
    <script type="text/javascript">

        document.writeln(history.length);
        function message()
        {
            history.back();
        }

        function message1()
        {
            history.forward();
        }

        function message2()
        {
            history.go(-2);
        }




    </script>
  </body>
</html>
