<!DOCTYPE html>
<html lang="en">
  <head>
    <title>math</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">
        //abs()

        var num1=3.2;
        var num2=-4.5;

        document.writeln(Math.abs(num1));
        document.writeln(Math.abs(num2));

        //ciel()

        document.writeln(Math.ceil(num1));//largest value
        document.writeln(Math.ceil(num2));

        //exp()

        document.writeln(Math.exp(num1));

        //floor()

        document.writeln(Math.floor(num1));//smallest value
         //log


        document.writeln(Math.log(num1));

        //max

        document.writeln(Math.max(8,4,3,88));



        //min

        document.writeln(Math.min(8,4,3,88));

        //pow
        document.writeln(Math.pow(5,2));


        //random()

        document.writeln(Math.random());


        //round()

        document.writeln(Math.round(num1));
        
        //sqrt()

        document.writeln(Math.sqrt(num1));

        //cbrt()

        document.writeln(Math.cbrt(num1));


        //sign():return +1 or -1

        document.writeln(Math.sign(num1));

        //trunc()

        document.writeln(Math.trunc(num1));

        













    </script>
  </body>
</html>
