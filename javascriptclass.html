<!DOCTYPE html>
<html lang="en">
  <head>
    <title>javascriptclass</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">

        class employee{

            constructor(id,name)
            {
                this.id=id;
                this.name=name;
            }

            details()
            {
                document.writeln(this.id+this.name);
            }
        }

        var obj=new employee("1","aswin");
        obj.details();


    </script>
  </body>
</html>
