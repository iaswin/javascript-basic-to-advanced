<!DOCTYPE html>
<html lang="en">
  <head>
    <title>stringmethod1</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">
        //charAt()

        var string="hello";
        var str2="Aswin  A";

        document.writeln("<br>"+string.charAt(3));

        //CharcodeAt()

        document.writeln("<br>"+string.charCodeAt(3));

        //concat()

        var str3=string.concat(str2);
        document.writeln("<br>"+str3);


        //indexof()


        document.writeln("<br>"+str2.lastIndexOf('w'));


        //lastindexof()

        document.writeln("<br>"+str2.lastIndexOf("A"));


        //SEARCH()


        document.writeln("<br>"+str2.search("A"));




        //match()

        document.writeln("<br>"+str2.match("Aswin"));








    </script>
  </body>
</html>
