<!DOCTYPE html>
<html lang="en">
  <head>
    <title>apply</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">
        var arr1 = [1, 3, 5, 6, 9];
        var arr2 = [7, 8, 2];

        var max = Math.max.apply(this, arr1);
        var min = Math.min.apply(this, arr1);

        document.writeln("Maximum::" + max + "<br>");
        document.writeln("Minimum::" + min + "<br>");

        arr2.push.apply(arr2, arr1);

        document.writeln("Merged Array: " + arr2.join(", "));
    </script>
  </body>
</html>
