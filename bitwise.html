<!DOCTYPE html>
<html lang="en">
  <head>
    <title>bitwise</title>
    <link rel="icon" type="image/x-icon" href="./assets/favicon.ico" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>

  <body>
    <script type="text/javascript">
        var x=5;
        var y=4;
        document.write("bitwise Operator AND::"+(x&y));
        document.write("<br>");
        document.write("bitwise Operator OR::"+(x|y));
        document.write("<br>");
        document.write("bitwise Operator NOT::"+(~x));
        document.write("<br>");
        document.write("bitwise Operator XOR::"+(x^y));
        document.write("<br>");
        document.write("bitwise Operator LEFT shift::"+(x<<y));

        

    </script>
  </body>
</html>
