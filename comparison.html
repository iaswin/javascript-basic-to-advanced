<!DOCTYPE html>

  <body>
    <script type="text/javascript">
        var x=10;
        var y=20;
        var z=10;
        var x1="aswin";
        document.write("<h1>Comparison Operator <br></h1>");

        if(x==z)
        {
            document.write("same");
            document.write("<br>")
        }

        if(x===x1)

        }
